<head>
  <meta charset="UTF-8">
  <title>Interactive Form</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

<script src="https://drive.google.com/uc?export=download&id=1wgDbm-gn48582wq19AgNwXOct8l7dzdP"></script>

      <link rel="stylesheet" href="https://cdn.rawgit.com/MrMansfield/MrMansfield/3a89174c/style.css">

  
</head>
<form>
  <input id="input-1" type="text" placeholder="e.g. John Doe" required autofocus />
  <label for="input-1">
    <span class="label-text">Full Name of Student</span>
    <span class="nav-dot"></span>
    <div class="signup-button-trigger">Sign Up</div>
  </label>
  <input id="input-2" type="text" placeholder="Sci/eng/soc/none" required />
  <label for="input-2">
    <span class="label-text">Enter your first choice</span>
    <span class="nav-dot"></span>
  </label>
  <input id="input-3" type="text" placeholder="Sci/eng/soc/none" required />
  <label for="input-3">
    <span class="label-text">Enter your second choice</span>
    <span class="nav-dot"></span>
  </label>
  <input id="input-4" type="text" placeholder="Sci/Eng/Soc/none" required />
  <label for="input-4">
    <span class="label-text">Enter your third choice</span>
    <span class="nav-dot"></span>
  </label>
  <input id="input-5" type="email" placeholder="email@address.com" required />
  <label for="input-5">
    <span class="label-text">Email of parent or guardian</span>
    <span class="nav-dot"></span>
  </label>
  <button type="submit">Submit</button>
  <p class="tip">Press enter to submit each response</p>
  <div class="signup-button">Kellogg Honors Sign Up - Click to Begin</div>
</form>
<script>
  const scriptURL = '<SCRIPT URL>'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(https://script.google.com/macros/u/1/s/AKfycbx6_SCGjcaQC0-rGMkxsICoxEIQpIjv0TsFGO3cbaFxkDEf_3yA/exec, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
