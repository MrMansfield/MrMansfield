<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Social Network Profile Header</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

   <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet"/>
  
<div class="profile-header">
  <figure class="profile-banner">
    <img src="https://specscout.com/images/widget_images/darksky.jpg" alt="Profile bannr" />
  </figure>
  <figure class="profile-picture" 
          style="background-image: url('https://s3.amazonaws.com/doubleslash-codepen/me-and-arron.jpg')">
  </figure>
  
  <div class="profile-data">
    
    
    <div class="profile-data-left">
      <h1 contenteditable="true" >Nick Dobie</h1>
    
      <!--      <h5>Click to add a social profile</h5> -->
      <i class="icon icon-twitter"></i>
      <i class="icon icon-facebook"></i>
      <i class="icon icon-instagram"></i>
      <i class="icon icon-linkedin"></i> 
      <i class="icon icon-google-plus"></i>

    </div>
    
    <div class="profile-data-right">
      <h4 contenteditable="true" >Award winning screenwriter (Nicholl Finalist, Big Break Winner, Newport Film Festival Winner). Only writing terrorizing horror. Bio is a 160 character maximum. </h4>
      
      <h4><span contenteditable="true">Fargo, ND</span>      <span contenteditable="true">nickdobes.com</span></h4>
      
    </div>
    
  </div>
  
  <div class="profile-stats">
    <ul>
      <li>2 <span>Scripts</span></li>
      <li>13 <span>Downloads</span></li>
    </ul>
    <a href="#" class="profile-msg btn btn-success">
      Message Nick
    </a>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

</body>

</html>
